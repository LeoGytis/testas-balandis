<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Testas-Balandis</title>
</head>
<body>
    <header>
        <div class="get-in">
            <h1>Get in touch</h1>
            <form class="form">
                <div class="form-row">
                    <input id="name"   type="text" class="input" placeholder="First Name"  required>
                </div>
                <div class="form-row">
                    <input id="lname"   type="text" class="input" placeholder="Last Name"  required>
                </div>
                <div class="form-row">
                    <input id="email" type="email" class="input" placeholder="Email"  required>
                </div>
                <div class="form-row">
                    <input id="phone" type="text" class="input" placeholder="Phone"  required>
                </div>
                <div class="form-row">
                    <input id="address" type="text" class="input address" placeholder="Address"  required>
                </div>
                <div class="form-row">
                    <input id="message" type="text" class="input message" placeholder="Type your message here"  required>
                </div>
            </form>     
                <div class="col-lg-6 submit">
                    <a href="#" class="btn">Submit</a>
                    <h4>Thanks for submitting!</h4> 
                </div>
            </div>
          
    </header>
    
</body>
</html>
